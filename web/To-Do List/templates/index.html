{% extends 'base.html' %}

{% block head %}
<title>TASK NIGGER</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1 style="text-align: center">TASK NIGGER</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Submit Task">
    </form>
</div>
{% endblock %}
