{% extends "base.html" %}

{% block head %}
<title>Register Form</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Register</h1>
    <form action="/" method="POST">
        <input type="email" name="email" id="email" required>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
